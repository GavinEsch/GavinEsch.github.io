
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gavin's Web Page</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            background-color: #4CAF50;
            padding: 60px;
            text-align: center;
            color: white;
            font-size: 30px;
        }
        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f73;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div class="header">
    <h1>Welcome to My Web Page</h1>
    <p>Just a simple webpage to demo</p>
</div>

<div class="content">
    <h1>Welcome to My Web Page</h1>
    <p>This is just some simple webpage for Lab 12</p>
    <button class="button">Click Me</button>
</div>

<div class="footer">
    <p>11/28/2023</p>
</div>

</body>
</html>
